    <style>@media screen and (max-device-width:480px){body{-webkit-text-size-adjust:none}}</style>

    <!-- implement javascript on web page that first first tries to open the deep link
        1. if user has app installed, then they would be redirected to open the app to specified screen
        2. if user doesn't have app installed, then their browser wouldn't recognize the URL scheme
        and app wouldn't open since it's not installed. In 1 second (1000 milliseconds) user is redirected
        to open the next app link.
     -->
    <script>
    window.onload = function() {
    <!-- Deep link URL for app already installed on their device -->
    <!-- fb messenger -->
        window.location = 'https://M.me/NearGroup'
    <!-- telegram -->
        setTimeout(function(){ window.location = 'https://telegram.me/NearGroupBot' }, 2500);
    <!-- viber -->
        setTimeout(function(){ window.location = 'viber://pa?chatURI=NearGroup' }, 2000);
    <!-- line -->
        setTimeout(function(){ window.location = 'https://line.me/R/ti/p/@neargroup' }, 1500);
    <!-- twitter -->
        setTimeout(function(){ window.location = 'https://twitter.com/messages/compose?recipient_id=1003563137772032000' }, 1000);


    <!-- kik -->

    <!-- playstore -->
        setTimeout(function(){ window.location = 'https://play.google.com/store/apps/details?id=com.nearbygroup.nearby' }, 3000);
    <!-- neargroup.me -->
        setTimeout(function(){ window.location = 'https://www.neargroup.me/' }, 3500);
    }
    </script>
